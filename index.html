<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正誤判定フォーム</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input[type="text"] { width: 100%; padding: 0.5em; margin-bottom: 1em; }
        button { width: 100%; padding: 0.7em; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        .result { text-align: center; margin-top: 1em; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>夏合宿しおり<br>正誤判定フォーム</h2>
        <h3>sanhon</h3>
        <form id="judgeForm_a" onsubmit="return false;">
            <label for="answer_a">Q1</label>
            <input type="text" id="answer_a" autocomplete="off" />
            <button onclick="judge_a()">判定</button>
        </form>
        <div class="result" id="result_a"></div>
        <form id="judgeForm_b" onsubmit="return false;">
            <label for="answer_b">Q2</label>
            <input type="text" id="answer_b" autocomplete="off" />
            <button onclick="judge_b()">判定</button>
        </form>
        <div class="result" id="result_b"></div>
        <form id="judgeForm_c" onsubmit="return false;">
            <label for="answer_c">Q3</label>
            <input type="text" id="answer_c" autocomplete="off" />
            <button onclick="judge_c()">判定</button>
        </form>
        <div class="result" id="result_c"></div>
        <form id="judgeForm_d" onsubmit="return false;">
            <label for="answer_d">まとめ</label>
            <input type="text" id="answer_d" autocomplete="off" />
            <button onclick="judge_d()">判定</button>
        </form>
        <div class="result" id="result_d"></div>
        <h3>yoo</h3>
        <form id="judgeForm" onsubmit="return false;">
            <label for="answer">1問目</label>
            <input type="text" id="answer" autocomplete="off" />
            <button onclick="judge()">判定</button>
        </form>
        <div class="result" id="result"></div>
        <form id="judgeForm2" onsubmit="return false;">
            <label for="answer2">2問目</label>
            <input type="text" id="answer2" autocomplete="off" />
            <button onclick="judge2()">判定</button>
        </form>
        <div class="result" id="result2"></div>
        <!--<form id="judgeForm3" onsubmit="return false;" style="margin-top:30px;">
            <label for="answer3">3問目</label>
            <input type="text" id="answer3" autocomplete="off" />
            <button onclick="judge3()">判定</button>
        </form>
        <div class="result" id="result3"></div>-->
    </div>
        <script>
            function judge_a() {
                const correct = ["待ち合わせ", "まちあわせ"];
                const userAnswer = document.getElementById('answer_a').value.trim().toLowerCase();
                const result = document.getElementById('result_a');
                if (correct.includes(userAnswer)) {
                    result.textContent = "正解！";
                    result.style.color = "green";
                } else {
                    result.textContent = "不正解...";
                    result.style.color = "red";
                }
            }
            function judge_b() {
                const correct = ["さんよ", "参与", "三余"];
                const userAnswer = document.getElementById('answer_b').value.trim().toLowerCase();
                const result = document.getElementById('result_b');
                if (correct.includes(userAnswer)) {
                    result.textContent = "正解！";
                    result.style.color = "green";
                } else {
                    result.textContent = "不正解...";
                    result.style.color = "red";
                }
            }
            function judge_c() {
                const correct = ["裏切り", "うらぎり"];
                const userAnswer = document.getElementById('answer_c').value.trim().toLowerCase();
                const result = document.getElementById('result_c');
                if (correct.includes(userAnswer)) {
                    result.textContent = "正解！";
                    result.style.color = "green";
                } else {
                    result.textContent = "不正解...";
                    result.style.color = "red";
                }
            }
            function judge_d() {
                const correct = ["漫画", "まんが", "マンガ"];
                const userAnswer = document.getElementById('answer_d').value.trim().toLowerCase();
                const result = document.getElementById('result_d');
                if (correct.includes(userAnswer)) {
                    result.textContent = "正解！";
                    result.style.color = "green";
                } else {
                    result.textContent = "不正解...";
                    result.style.color = "red";
                }
            }
            function judge() {
                const correct = ["𦚰耀󠄁鋭", "𦚰 耀󠄁鋭"];
                const hijoniosii = ["脇耀鋭", "𦚰耀鋭"];
                const osii = ["よー"];
                const madamada = "me";
                const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
                const result = document.getElementById('result');
                if (correct.includes(userAnswer)) {
                    result.textContent = "正解！";
                    result.style.color = "green";
                } else if (hijoniosii.includes(userAnswer)) {
                    result.textContent = "ひじょにおしい！";
                    result.style.color = "orange";
                } else if (osii.includes(userAnswer)) {
                    result.textContent = "おしい！";
                    result.style.color = "orange";
                } else if (userAnswer === madamada) {
                    result.textContent = "あと少し！";
                    result.style.color = "blue";
                } else {
                    result.textContent = "不正解...";
                    result.style.color = "red";
                }
            }
            function judge2() {
                const correct2 = "白鯨";
                const correct2o = "hakugei";
                const userAnswer2 = document.getElementById('answer2').value.trim().toLowerCase();
                const result2 = document.getElementById('result2');
                if (userAnswer2 === correct2 || userAnswer2 === correct2o) {
                    result2.textContent = "正解！";
                    result2.style.color = "green";
                } else {
                    result2.textContent = "不正解...";
                    result2.style.color = "red";
                }
            }
            function judge3() {
                const correct3 = ["山中湖", "やまなかこ"];
                const userAnswer3 = document.getElementById('answer3').value.trim().toLowerCase();
                const result3 = document.getElementById('result3');
                if (correct3.includes(userAnswer3)) {
                    result3.textContent = "正解！";
                    result3.style.color = "green";
                } else {
                    result3.textContent = "不正解...";
                    result3.style.color = "red";
                }
            }
        </script>
</body>
</html>
